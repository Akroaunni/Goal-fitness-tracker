<head>

    <title>Goal Fitness Tracker</title>
    <style>
        a {
            text-decoration: none;
            color: aliceblue;
        }

        
        .navbar {
            color: rgb(255, 255, 255);
            font-size: 1.2rem;
            margin: 0 20px;
            text-align: center;
        }

        .navbar a {
            padding-left: 5%;
            padding-right: 5%;
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        
        body {
            background: linear-gradient(150deg, #560000, #000000, black);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        
        .logo1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 70px;
            background: linear-gradient(rgb(0, 191, 255), rgba(255, 0, 0, 0.792));
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            padding: 50px 0;
        }

        
        .MUSCLE {
            color: aliceblue;
            text-align: center;
            padding-top: 50px;
        }

        
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 30px;
            padding: 50px;
            text-align: center;
            color: aliceblue;
        }
        .container div {
            border-radius: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, background 0.25s ease, box-shadow 0.25s ease;
            color: white;
        }

        
        .chest {
            background-image: url('chest.jpg');
        }

        .shoulder {
            background-image: url('shoulder.jpg');
        }

        .traps {
            background-image: url('traps.jpeg');
        }

        .wings {
            background-image: url('wings.jpeg');
        }

        .lowerback {
            background-image: url('lower.jpg');
        }

        .abdominal {
            background-image: url('abs.avif');
        }

        .thigh {
            background-image: url('quads.jpeg');
        }

        .calves {
            background-image: url('calves.jpeg');
        }

        .biceps {
            background-image: url('bicep.jpeg');
        }

        .triceps {
            background-image: url('triceps.jpeg');
        }

        .forearms {
            background-image: url('fore.jpeg');
        }

        .push {
            background-image: url('push.jpeg');
        }

        
        .container div:hover {
            background-blend-mode: multiply;
            box-shadow: 0 0 30px rgb(0, 203, 88);
            transform: scale(1.05); 
        }

        
        footer {
            background: linear-gradient(180deg, #000000, #700000);
            color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .footer-content {
            max-width: 1200px;
            margin: auto;
        }

        .footer-content h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .footer-content a {
            display: inline-block;
            margin: 5px 10px;
            color: #f1f1f1;
            font-size: 1em;
            transition: color 0.3s;
        }

        .footer-content a:hover {
            color: #00ccff;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaaaaa;
        }
    </style>
